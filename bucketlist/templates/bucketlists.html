{% load staticfiles %}

<md-subheader class="md-primary">
  <h3>My Bucket Lists
    <md-button ng-click="toggleBucketListForm()" class="md-icon-button right">
      <md-icon md-svg-icon="{% static 'svg/add.svg' %}" ng-show="!newBucketlist"></md-icon>
      <md-icon md-svg-icon="{% static 'svg/cancel.svg' %}" ng-show="newBucketlist"></md-icon>
    </md-button>
  </h3>
<md-input-container class="md-block" ng-show="newBucketlist">
  <input ng-model="bucket.name" type="text" placeholder="Name (required)" ng-required="true">
  <md-button class="md-raised md-primary right"  ng-click="close()">Submit</md-button>
</md-input-container>
</md-subheader>

<md-divider></md-divider>
<ol class='sideList'>
  <li  ng-click="sideClick()" class="li-active">
    <span >2015 Agenda</span>
    <md-button class="md-icon-button right" style="margin-top:-10px; padding:0">
      <md-icon md-menu-origin md-svg-icon="{% static 'svg/pencil.svg' %}"></md-icon>
    </md-button>
    <md-button class="md-icon-button right" style="margin-top:-10px; padding:0">
      <md-icon md-menu-origin md-svg-icon="{% static 'svg/delete.svg' %}"></md-icon>
    </md-button>
  </li>
  <li>
    My to do before my 20th birthday

  </li>

  <li>
  Before 2016
  </li>
  <li ng-repeat="bucket in bucketlists">
    {[{ bucket}]}
  </li>

</ol>
