<md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">New Bucket List Item</h1>
</md-toolbar>
<md-content layout-padding>
    <form ng-submit="saveItem()">
        <md-input-container class="md-block">
            <input ng-model="item.task" type="text" placeholder="Task (required)" ng-required="true">
        </md-input-container>
        <md-button aria-label="Save Bucketlist Item" class="md-raised md-primary right" type="submit">
            {[{ item.date_created ? 'Update' : 'Create' }]}
        </md-button>
    </form>
</md-content>
